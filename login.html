<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Healthboard - Track your progress and never lose motivation again</title>
</head>
<body>
    <header>
        <nav class="nav_container">
            <a href="index.html">
                <img src="img/logo_header.png" alt="logo">
            </a>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <div class="s_login">
                    <h4>Welcome back</h4>
                    <form action="#" method="get">
                        <label for="email/username">Email or username</label>
                        <input type="email" list="email/username" class="input3" placeholder="example@mail.com">
                        <label for="password">Password</label>
                        <input type="password" list="password" class="input3">
                        <a href="#" class="links">Having trouble signing in?</a>
                        <input type="checkbox">Remember this device
                        <input type="submit" class="btn_login" value="Log in">
                    </form>
                </div>
            </section>
        </article>
    </main> 
</body>
</html>
